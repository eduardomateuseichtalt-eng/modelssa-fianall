version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sauser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sapassword}
      POSTGRES_DB: ${POSTGRES_DB:-models_sa}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
    volumes:
      - minio_data:/data
  api:
    build: ./backend
    ports:
      - "${API_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${API_PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sauser}:${POSTGRES_PASSWORD:-sapassword}@db:5432/${POSTGRES_DB:-models_sa}?schema=public
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - db
      - redis
      - minio
  web:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:${API_PORT:-4000}"
    depends_on:
      - api

volumes:
  db_data:
  minio_data:
